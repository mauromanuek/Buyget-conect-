<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyget - Diagnóstico Digital</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>
<body>
    <header style="text-align: center;">
        <h1>Buyget Conect</h1>
        <p>A ferramenta profissional para o teu Diagnóstico Digital e Agendamento.</p>
    </header>

    <main style="display: flex; flex-direction: column; align-items: center; margin-top: 50px;">
        <div style="background: #f4f4f4; padding: 20px; border-radius: 10px; text-align: center; border: 1px solid #ddd;">
            <h3>Passo 1: Conectar Conta</h3>
            <p>Autoriza o acesso para gerarmos o teu relatório técnico.</p>
            <button onclick="loginMeta()" style="background: #1877f2; color: white; border: none; padding: 15px 30px; border-radius: 5px; cursor: pointer; font-weight: bold;">
                Conectar com Facebook/Instagram
            </button>
        </div>
    </main>

    <script>
        function loginMeta() {
            const appId = "26008755732070203";
            const redirectUri = "https://mauromanuek.github.io/Buyget-conect-/callback.html";
            const scopes = [
                "instagram_basic",
                "instagram_content_publish",
                "pages_read_engagement",
                "pages_show_list",
                "business_management"
            ].join(',');

            const authUrl = `https://www.facebook.com/v18.0/dialog/oauth?client_id=${appId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${scopes}&response_type=token`;
            
            window.location.href = authUrl;
        }
    </script>
</body>
</html>
