<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Diagnóstico Digital - Início</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>
<body>
    <h1>Diagnóstico Digital Pro</h1>
    <p>Clique abaixo para autorizar a análise da sua conta e configurar o agendamento.</p>
    
    <button onclick="loginMeta()" style="background: #1877f2; color: white;">
        Conectar com Instagram/Facebook
    </button>

    <script>
        function loginMeta() {
            const appId = "26008755732070203";
            // IMPORTANTE: Mude para o link real do seu GitHub Pages depois
            const redirectUri = window.location.href.includes('github.io') 
                                ? window.location.href + "callback.html" 
                                : "http://localhost:5500/callback.html"; 
            
            const scopes = "instagram_basic,instagram_content_publish,pages_read_engagement,pages_show_list,ads_management";
            
            const authUrl = `https://www.facebook.com/v18.0/dialog/oauth?client_id=${appId}&redirect_uri=${redirectUri}&scope=${scopes}&response_type=token`;
            
            window.location.href = authUrl;
        }
    </script>
</body>
</html>
